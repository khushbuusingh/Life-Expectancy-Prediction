<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class ="text-white">Predict MyLife</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href=" style.css" rel="stylesheet">
    <style>
        /* To hide forms initially */
        .hidden {
            display: none;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Applying the custom font */
        }

        /* Custom styles for hover effect on nav links */
        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3b82f6; /* Blue color on hover */
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-700 to-black text-white">
    <header class="p-6">
        <nav class="flex justify-between">
            <div class="text-2xl font-bold">Predict MyLife</div>
            <ul class="flex space-x-6">
                <li><a href="{{ url_for('index') }}" class="nav-link hover:underline">Home</a></li>
                <li><a href="{{ url_for('index') }}" class="nav-link hover:underline">Features</a></li>
                <li><a href="{{ url_for('blogs') }}" class="nav-link hover:underline">Blogs</a></li>
                <li><a href="{{ url_for('faq') }}" class="nav-link hover:underline">FAQs</a></li>
                <li><a href="{{ url_for('contactus') }}" class="nav-link hover:underline">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-lg bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg">Your Name</label>
                    <input type="text" id="name" placeholder="John Doe" required class="mt-1 p-2 w-full rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-lg">Your Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required class="mt-1 p-2 w-full rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-lg">Your Message</label>
                    <textarea id="message" rows="4" placeholder="Type your message here..." required class="mt-1 p-2 w-full rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700 transition duration-200">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="p-6 text-center">
        <p>&copy; 2024 Predict MyLife. All Rights Reserved.</p>
    </footer>

</body>

</html>
